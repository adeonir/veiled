[package]
name = "veiled"
version = "0.0.1"
edition = "2024"
description = "A macOS CLI to automatically exclude development artifacts from Time Machine backups"
license = "MIT"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
console = "0.15"
dirs = "6.0"
indicatif = "0.17"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3"
tempfile = "3.15"

[lints.clippy]
pedantic = { level = "warn", priority = -1 }

[profile.release]
strip = true
lto = true

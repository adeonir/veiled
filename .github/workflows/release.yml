name: Release

on:
  push:
    tags: ["v*"]

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Build arm64
        run: cargo build --release

      - name: Build x64
        run: cargo build --release --target x86_64-apple-darwin

      - name: Prepare binaries
        run: |
          cp target/release/veiled veiled-macos-arm64
          cp target/x86_64-apple-darwin/release/veiled veiled-macos-x64

      - name: Compute checksums
        id: hashes
        run: |
          shasum -a 256 veiled-macos-arm64 > veiled-macos-arm64.sha256
          shasum -a 256 veiled-macos-x64 > veiled-macos-x64.sha256
          echo "arm64=$(awk '{print $1}' veiled-macos-arm64.sha256)" >> "$GITHUB_OUTPUT"
          echo "x64=$(awk '{print $1}' veiled-macos-x64.sha256)" >> "$GITHUB_OUTPUT"

      - name: Create release
        run: |
          gh release create "${{ github.ref_name }}" \
            veiled-macos-arm64 \
            veiled-macos-arm64.sha256 \
            veiled-macos-x64 \
            veiled-macos-x64.sha256 \
            --title "${{ github.ref_name }}" \
            --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew formula
        if: env.HOMEBREW_TAP_TOKEN != ''
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"

          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/adeonir/homebrew-tap.git /tmp/homebrew-tap
          cd /tmp/homebrew-tap

          sed -i '' "s/version \".*\"/version \"${VERSION}\"/" Formula/veiled.rb
          sed -i '' "/veiled-macos-arm64/{n;s/sha256 \".*\"/sha256 \"${{ steps.hashes.outputs.arm64 }}\"/;}" Formula/veiled.rb
          sed -i '' "/veiled-macos-x64/{n;s/sha256 \".*\"/sha256 \"${{ steps.hashes.outputs.x64 }}\"/;}" Formula/veiled.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/veiled.rb
          git commit -m "veiled ${{ github.ref_name }}"
          git push
